<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엘리코딩_FLEXBOX</title>
    <link href="flexbox.css" rel="stylesheet" type="text/css">
    <!-- float(left, center, right):텍스트와 이미지 배치를 위한 것. -->
<!-- 
    *container->item (컨테이너 안에 아이템들이 들어가 있는 형태)*
    -cotainer의 속성값(꾸며줄수있는 애들)
    : display / flex-direction / flex-wrap / flex-flow 
    /justify-content / align-items / align-content
    -item의 속성값
    : order /flex-grow / flex-shrink / flex / align-self
    *축 종류 : main axis / cross axis    
-->
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
        <div class="item item11">11</div>
    </div>
</body>
</html>
