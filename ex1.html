<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활코딩_WEB2 JS</title>
</head>
<body>
    <!-- JS로 쓰는거랑 그냥 html에서 쓰는거랑 뭐가 다르냐?
         JS는 동적임. 1+1하면 계산기처럼 2가 나옴. 하지만 html은 1+1하면 그냥 1+1로 출력됨. -->
    <script>
        // 글씨 출력시 document.write 를 써준다.
        document.write('JavaScript');
        document.write(1+1);
    </script>
    <h1>HTML</h1>
    1+1
    <br><br><br><br><br><br>

    <input type="button" value="hi" onclick="alert('me, too')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
