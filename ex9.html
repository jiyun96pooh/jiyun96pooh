<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활코딩_21반복문</title>
</head>
<body>
    <h1>Loop</h1>
    <ul>
        <script>
            // 기본은 순서대로 실행하는 것. 단, 필요에 따라 반복될 구간이 필요함.
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            document.write('<li>4</li>');
        </script>
    </ul>

    <ul>
        <script>
            document.write('<li>1</li>');
            //반복문 실행시 몇 번 실행 될 지 정해주는 거는 중요함.
            //그게 안되면 무한 반복됨.
            // 0, 1, 2 이므로 3번 실행됨.
            var i = 0;
            while(i<3){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i+1;
            }
            document.write('<li>4</li>');
        </script>
    </ul>
</body>
</html>
