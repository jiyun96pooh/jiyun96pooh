<body>
   <h1>Comparison operators & Booloean</h1>
   <p>Number , String, Boolean</p>
   <h2>=== : 비교연산자//Boolean</h2>
   <h3>1===1</h3>
   <script>
       document.write(1===1);
   </script>

   <h3>1===2</h3>
   <script>
       document.write(1===2);
   </script>

<!-- less than
    2는 1보다 크다. -->
    <h3>1&lt;2</h3> 
    <script>
        document.write(1<2);
    </script>
    
    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
    </script>   
</body>
